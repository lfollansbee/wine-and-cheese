<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wine and Cheese Pairings</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header class="page-header">
      <h1 class="text-center">Punny Wine Heading<br><small>Find a cheese type to go with your wine!</small></h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <form class="form-group form-group-lg">
              <label for="wineSearch">Find a Pairing:</label>
              <input type="text" class="form-control center-block" id="wineSearch" placeholder="Your Wine">
              <input type="search" value="Pair!" class="btn btn-default btn-lg">
            </form>
            <div class="row hidden">
              <h3 class="input text-center">Your Wine</h3>
              <div class="col-md-6">
                <h4 class="text-center">Pairs well with: </h4>
                <p>inputPairs</p>
              </div>
              <div class="col-md-6">
                <h4 class="text-center">Pairs perfectly with: </h4>
                <p>inputPerf</p>
              </div>
            </div>
          </div>

          <div class="col-md-offset-2 col-md-5">
            <img src="http://winefolly.com/wp-content/uploads/2014/11/wine-and-cheese-pairing.jpg" class="img-responsive">
          </div>
        </div>
      </div>
    </main>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="wine-object.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
