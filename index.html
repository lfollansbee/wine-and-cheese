<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="wine.png">
    <title>Cheesy Wine Pairings</title>
    <link rel="icon" type="img/png" href="https://cdn4.iconfinder.com/data/icons/vivala-coffee-house-icons/512/wine-128.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <header class="page-header">
      <h1 class="text-center">Cheesy Wine Pairings<br><small class="subheading">Find a cheese to go with your wine!</small></h1>
    </header>

    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-6">
            <form class="form-group form-group-md">
              <label for="wineSearch">Find a Pairing:</label>
              <input type="search" class="form-control center-block" id="wineSearch" placeholder="Your Wine" autocomplete="off">
              <input type="submit" value="Pair" class="btn btn-default btn-md">
            </form>

            <div class="row">
              <h2 id="inputWine" class="text-center"></h2>
              <p class="not-found hidden text-center">Sorry, I don't recognize that wine. Are you sure your spelling is correct?</p>
              <div class="pairings col-md-12 hidden">
                <h4 id="perf-heading" class="hidden">Pairs perfectly with:</h4>
                <p id="perf"></p>
                <h4 id="pairs-heading" class="hidden">Pairs well with:</h4>
                <p id="pairs"></p>
              </div>
            </div>
          </div>

          <div class="col-md-offset-1 col-md-5">
            <a href="http://winefolly.com/tutorial/wine-cheese-pairing-ideas/" target="_blank">
              <img src="http://winefolly.com/wp-content/uploads/2014/11/wine-and-cheese-pairing.jpg" alt = "" class="img-responsive img">
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="row">
        <div class="col-md-offset-4 col-md-4 gouda hidden">
          <p class="text-center">Have a gouda day!</p>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
